@(email: String)

<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8"> 
    	<title>Reset Your Password</title>

        <!-- style sheets -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" type="text/css">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/password_index.min.css")" type="text/css">

        <!-- javascripts -->
	<script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-cookie.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/password_index.min.js")" type="text/javascript"></script>

    </head>
    <body>
	<div id="header">
		<div id="topbar"></div>
	</div>
	<div class="clear"></div>
	<div id="wrap">
		<div id="content" class="password-content">
		    <p id="reset-tips"></p>
		    <p> <span><input id="email" type="text" /></span> <span id="hint"></span</p>
		    <p> <button id="submit" class="purple reset-password"></button>
		    <p id="response"></p>
			<div class="notice-content">
				<p id="notice"></p>
				<ul id="notice-list"></ul>
			</div>
		</div>
	</div>
	<div id="footer">
		<div id="footer-content"></div>
	</div>
    </body>
</html>
