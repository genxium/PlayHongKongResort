<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Reset Your Password</title>
	</head>
	<body>
		<div id="wrap" style="padding-left: 10pt">
			<p id="reset-hint" style="font-size: 15pt"></p>
			<table>
				<tr>
					<td id="new-password"></td> 
					<td><input id="password-1" type="password" style="font-size: 15pt"/></td></td> 
					<td><span id="hint" style="color: red"></span></td>
				</tr>
				<tr>
					<td id="confirm-new-password"></td> 
					<td><input id="password-2" type="password" style="font-size: 15pt"/></td>                
					<td><span id="retype-hint" style="color: red"></span></td>
				</tr>
				<tr>
					<td><button id="submit" style="background-color: blue; color: white; font-size: 15pt"></button></td>
				</tr>
			</table>
		</div>
	</body>

	<!-- style sheets -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/production/theme-main.min.css")" type="text/css">
	<style>
		tr > td {
		    padding: 5pt
		}
	</style>

	<!-- javascripts -->
	<script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/production/password_reset.min.js")" type="text/javascript"></script>
</html>
