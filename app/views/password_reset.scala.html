<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"> 
        <title>Reset Your Password</title>

        <!-- style sheets -->

        <!-- javascripts -->
	<script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-cookie.min.js")" type="text/javascript"></script>

	<script src="@routes.Assets.at("javascripts/lang_zh_hk.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/global_variables.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/global_functions.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/animations.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/user/password_reset.js")" type="text/javascript"></script>

        <style>
        tr > td {
            padding: 5pt
        }
        </style>
    </head>
    <body>
        <div id="wrap" style="padding-left: 10pt">
            <p id="reset-hint" style="font-size: 15pt"></p>
            <table>
                <tr>
                    <td id="new-password"></td> 
		    <td><input id="password-1" type="password" style="font-size: 15pt"/></td></td> 
		    <td><span id="hint" style="color: red"></span></td>
                </tr>
                <tr>
                    <td id="confirm-new-password"></td> 
		    <td><input id="password-2" type="password" style="font-size: 15pt"/></td>                
		    <td><span id="retype-hint" style="color: red"></span></td>
		</tr>
                <tr>
                    <td><button id="submit" style="background-color: blue; color: white; font-size: 15pt"></button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
