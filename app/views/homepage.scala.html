<!DOCTYPE html>

<html>
	<head>
		<title>Home</title>

		<script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<!-- style sheets -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")" type="text/css">

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/home.min.css")" type="text/css">
