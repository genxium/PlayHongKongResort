@(dev: Integer)

<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Admin</title>
	</head>

	<body>
		<div id="header">
			<div id="topbar"></div>
		</div>
		<div class="clear"></div>
		<div id="content">
			<div id="pager-activities"></div>
		</div>
	</body>

	<!-- style sheets -->
	@if(dev == 0) {
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	} else {
	<link rel="stylesheet" href="@routes.Assets.at("npm_modules/bootstrap/dist/bootstrap.min.css")">
	}	

	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/production/theme-main.min.css")" type="text/css">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/production/admin.min.css")" type="text/css">

	<!-- javascripts -->
	@if(dev == 0) {
	<script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	} else {
	<script src="@routes.Assets.at("node_modules/jquery/dist/jquery.min.js")"></script>
	<script src="@routes.Assets.at("node_modules/bootstrap/dist/bootstrap.min.js")"></script>
	}	

	<script src="@routes.Assets.at("node_modules/moment/min/moment.min.js")" type="text/javascript"></script>

	@if(dev == 0) {
	<script src="@routes.Assets.at("javascripts/production/admin.min.js")" type="text/javascript"></script>
	} else {
	<script src="@routes.Assets.at("javascripts/development/lang_zh_hk.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/global_variables.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/global_functions.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/apis.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/ws/websocket.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/models.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/widgets.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/participant.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/notification.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/activity/functions.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/activity/editor.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/activity/detail.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/profile.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/player/register.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/player/login.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/topbar.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/development/admin/init.js")" type="text/javascript"></script>
	}
</html>
